<html>
  <head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css' rel="stylesheet" type="text/css"/>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='dc.css' rel="stylesheet" type="text/css"/>
    <link href='style.css' rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> 
    <script type="text/javascript" src="js/dc.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class='col-sm-12'>
          <a class="pull-right reset btn btn-primary" href="javascript:dc.filterAll(); resetAllSearch() ;dc.redrawAll();">Reset All</a>
          <span class="pull-right dc-data-count">
            <span class="filter-count"></span>
             selected out of 
            <span class="total-count"></span>
             records 
          </span>
        </div>
      </div>
      <div class = 'row'>
        <div class='col-sm-12'>
          <legend>It's all about us: New Zealand Defence in the GDELT dataset. </legend>
          <p> The <a href = http://gdeltproject.org/>GDELT Project</a> monitors the world's broadcast, print, and web news. Here we have pre-selected items with a New Zealand Defence connection.   
          </p>
        </div>
      </div>
    <div class = 'row'>
        <div id='date' class='dc-chart col-sm-6'>
          <legend>Tone by Date<a href='javascript:date_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
        </div>
        <div id='tone' class='dc-chart col-sm-3'>
          <legend>Tone<a href='javascript:tone_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
        </div>
        <div id='QuadClass' class='dc-chart col-sm-3'>
          <legend>Class<a href='javascript:QuadClass_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
        </div>
    </div>
 
    <div class = 'row'>
        <div id='Actor1Name' class='dc-chart col-sm-3'>
          <legend>Who <a href='javascript:Actor1Name_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
          <input type='text' id='Actor1Filter' placeholder='Search'/>
          <a href = 'javascript:resetSearch("Actor1Filter"); Actor1Name_.filterAll(); dc.redrawAll()' class='pull-right'><i id='Actor1Filter_reset' class="fa fa-times hidden"></i></a>
        </div>
        <div id='EventCode' class='dc-chart col-sm-3'>
          <legend>Did What<a href='javascript:EventCode_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
          <input type='text' id='EventFilter' placeholder='Search'/>
          <a href = 'javascript:resetSearch("EventFilter"); EventCode_.filterAll(); dc.redrawAll()' class='pull-right'><i id='EventFilter_reset' class="fa fa-times hidden"></i></a>          
        </div>
        <div id='Actor2Name' class='dc-chart col-sm-3'>
          <legend>To Who<a href='javascript:Actor2Name_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
          <input type='text' id='Actor2Filter' placeholder='Search'/>
          <a href = 'javascript:resetSearch("Actor2Filter"); Actor2Name_.filterAll(); dc.redrawAll()' class='pull-right'><i id='Actor2Filter_reset' class="fa fa-times hidden"></i></a>
        </div>
        <div id='ActionGeo_FullName' class='dc-chart col-sm-3'>
          <legend>Where<a href='javascript:ActionGeo_FullName_chart.filterAll(); dc.redrawAll()' class='pull-right reset' style='display:none;'><i class="fa fa-refresh"> </i></a></legend>
          <input type='text' id='GeoFilter' placeholder='Search'/>
          <a href = 'javascript:resetSearch("GeoFilter"); ActionGeo_FullName_.filterAll(); dc.redrawAll()' class='pull-right'><i id='GeoFilter_reset' class="fa fa-times hidden"></i></a>
        </div>
    </div>

        <div id='datatable' class='col-sm-12'>
          <table class='table table-hover' id='dc-table-graph'>
            <thead>
              <tr class='header'>
                <th>Source <input type='text' id='filter' placeholder='Search in URL'/>
                <a href = 'javascript:resetSearch("filter"); fakeDim.filterAll(); dc.redrawAll()' class='pull-right'><i id='filter_reset' class="fa fa-times hidden"></i></a>
        </div>
                </th>
              </tr>
            </thead>
          </table>        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
